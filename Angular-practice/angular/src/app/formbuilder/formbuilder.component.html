<p>formbuilder works!</p>
<form [formGroup] = "login" (ngSubmit) = "onSubmit(f)">
        <mat-label>Name</mat-label>
        <input type = "text"   required formControlName="name"required name = "name">
        <label>Password</label>
        <input type = "password" required  formControlName="password" name = "password">
        <button > Login</button>
      <h4 >Login Name Error</h4>
</form>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
      <input name="first" ngModel required #first="ngModel">
      <input name="last" ngModel required >
      <button >Submit</button>
      <button (click)="showMessageSoon()">Show Message</button>
<p *ngIf="showMyMessage">hello there</p>
</form>
    <p>First name value: {{ first.value }}</p>
    <p>First name valid: {{ first.valid }}</p>
    <p>Form value: {{ f.value | json }}</p>
    <p>Form valid: {{ f.valid }}</p>
